<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="popup.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Autobot</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9fafc;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #ffffff;
      padding: 20px 0;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    header img {
      width: 60px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      font-size: 24px;
      margin-left: 15px;
      vertical-align: middle;
      color: #111827;
    }

    /* Main Container */
    .container {
      width: 300px;
      height: 400px;
      /* Set the desired fixed height */
      margin: 0px auto;
      overflow-y: auto;
      /* Enable vertical scrolling */
      align-items: center;
      /* Use 'center' instead of 'middle' */
      align-content: center;
      /* Use 'center' instead of 'middle' */
      border: 1px solid #D3D3D3;
      /* Rounded corners */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }


    /* Status Message */
    #status {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
      color: #6b7280;
    }

    .subContainer {
      padding: 15px 15px;
      margin: 10px 0;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: #ff6b2b;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c45322;
    }

    /* Secondary Button Styles */
    .btn-secondary {
      background-color: #10b981;
    }

    .btn-secondary:hover {
      background-color: #059669;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #E8E8E8;
      margin: 10px 0;
    }

    .text-button-container {
      display: flex;
      align-items: center;
    }

    .text-gray-600 {
      margin: 0;
    }

    .btn {
      margin: 10px 10px;
    }


    /* Hide buttons by default */
    #templatesContainer,
    #loginContainer,
    #botRunningContainer {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header id="clickable-header">
    <img src="https://my-autobot.vercel.app/images/fire.png" alt="Autobot Logo">
    <h1>Autobot</h1>
  </header>


  <div class="container" id="initContainer">
    <div id="status">Checking login status...</div>
  </div>
  <div class="container" id="templatesContainer"></div>
  <div class="container" id="loginContainer">
    <div id="status">Your are not connected</div>
    <a href="#" id="loginButton" class="btn">Go to Login</a>
  </div>
  <div class="container" id="botRunningContainer">
    <div id="status">Your Autobot is running...</div>
    <a href="#" id="stopButton" class="btn">Stop</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
